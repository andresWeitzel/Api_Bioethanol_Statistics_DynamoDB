Resources:
#-- Start with bioetanolPrecios -- 
  bioetanolPrecios:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: bioetanol-precios
      AttributeDefinitions:
        - AttributeName: uuid
          AttributeType: S
        - AttributeName: periodo
          AttributeType: S  
        - AttributeName: bioetCanAzucar
          AttributeType: S
        - AttributeName: bioetMaiz
          AttributeType: S  
      KeySchema:
        - AttributeName: uuid
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1      
      GlobalSecondaryIndexes:
        - IndexName: periodo
          KeySchema:
            - AttributeName: periodo
              KeyType: HASH    
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1 
        - IndexName: bioetCanAzucar
          KeySchema:
            - AttributeName: bioetCanAzucar
              KeyType: HASH    
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1 
        - IndexName: bioetMaiz
          KeySchema:
            - AttributeName: bioetMaiz
              KeyType: HASH    
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1                
#-- End with bioetanolPrecios --         
